<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
    <!--  NUEVAS BIBLIOTECAS AGREGADAS -->
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Google Fonts Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>E-commerce</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">UrbanTrend</a>

                <!-- Men√∫ de navegaci√≥n original -->
                <ul class="navbar-nav me-auto">
                    <!-- navbar.js cargar√° aqu√≠ -->
                </ul>

                <!-- Botones de sesi√≥n separados -->
                <ul class="navbar-nav ms-auto" id="sessionNav">
                    <!-- nav.js cargar√° aqu√≠ -->
                </ul>
            </div>
        </nav>
    </header>

    <!-- BUSCADOR -->
    <div class="buscar">
        <input type="text" placeholder="Buscar productos...">
        <button>üîç</button>
        <span class="clear">‚ùå</span>
    </div>

    <!-- FILTROS POR CATEGOR√çA -->
    <div class="filtros">
        <button data-categoria="todos" class="active">Ver Todos</button>
        <button data-categoria="mujer">Mujer</button>
        <button data-categoria="hombre">Hombre</button>
        <button data-categoria="accesorios">Accesorios</button>
        <span class="clear">Limpiar Filtro</span>
    </div>

    <main id="productos-container" class="productos-container">
    </main>

    <!-- Modal para detalle del producto -->
    <div class="modal fade" id="productoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalle del Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="productoModalBody">
                    <!-- Contenido del detalle del producto -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="data/data.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/main.js"></script>
    <script src="js/producto.js"></script>
</body>

</html>
