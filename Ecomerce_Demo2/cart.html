<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - UrbanTrend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="cart">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">UrbanTrend</a>
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Index</a></li>
          <li class="nav-item"><a class="nav-link" href="mujer.html">Mujer</a></li>
          <li class="nav-item"><a class="nav-link" href="hombre.html">Hombre</a></li>
          <li class="nav-item"><a class="nav-link" href="accesorios.html">Accesorios</a></li>
        </ul>
        <ul class="navbar-nav ms-auto" id="sessionNav"></ul>
      </div>
    </nav>
  </header>

  <div class="container pt-4">
    <div class="row">
      <div class="col-xl-8">
        <div class="card border shadow-none">
          <div class="card-body" id="cartItems">
            <!-- Los productos del carrito se cargarán aquí dinámicamente -->
          </div>
        </div>
        <div class="row my-4">
          <div class="col-sm-6">
            <a href="index.html" class="btn btn-primary">Seguir comprando</a>
          </div>
          <div class="col-sm-6">
            <div class="text-sm-end mt-2 mt-sm-0">
              <button id="btn-clear-cart" class="btn btn-danger me-2">Vaciar Carrito</button>
              <button id="btn-checkout" class="btn btn-success">Checkout</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4">
        <div class="mt-5 mt-lg-0">
          <div class="card border shadow-none">
            <div class="card-header bg-transparent border-bottom py-3 px-4">
              <h5 class="font-size-16 mb-0">Orden de Compra</h5>
            </div>
            <div class="card-body p-4 pt-2">
              <div class="table-responsive">
                <table class="table mb-0">
                  <tbody>
                    <tr class="bg-light">
                      <th>Total:</th>
                      <td class="text-end">
                        <span class="fw-bold" id="cart-total">$ 0</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="data/data.js"></script>
  <script src="js/isNoAuthRedirectHome.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
